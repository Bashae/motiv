<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col class="align--left">
        </ion-col>
        <ion-col class="align--center">
          <ion-title class="title title--header">
            New Post
          </ion-title>
        </ion-col>
        <ion-col class="align--right">
          <ion-button (click)="dismissModal()" fill="clear"><ion-icon class="icon--close-circle-outline" name="close-circle-outline"></ion-icon></ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-textarea placeholder="Enter more information here..." [style.background]="bgColor" style="padding: 0;padding-top: 80px;color: white;margin:0;min-height: 200px;text-align: center;font-weight: bold;text-decoration: none;"></ion-textarea>
  <ion-list style="margin-top: 0;padding-top: 0;">
    <ion-item>
      <ion-list-header>
        Choose a background:
      </ion-list-header>
      <ion-button fill="clear" class="button button--upload-type"><ion-icon class="icon--color-picker" name="color-palette"></ion-icon></ion-button>
      <ion-button fill="clear" class="button button--upload-type"><ion-icon class="icon--image" name="image"></ion-icon></ion-button>
    </ion-item>
    <ion-list>
      <ion-item>
        <input type="color" width="100%" style="width: 100%;height: 35px;" value="#5f9ea0" (change)="changeColor($event, value)" />
      </ion-item>
      <ion-list-header>
        Recently Used Colors:
      </ion-list-header>

      <ion-list-header>
        Popular Colors:
      </ion-list-header>
    </ion-list>
  </ion-list>
</ion-content>
